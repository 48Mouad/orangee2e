name: E2E (Cypress)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # هاد env على مستوى الجوب (سيري فيها السكريتس من Settings → Secrets → Actions)
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_TO:   ${{ secrets.MAIL_TO }}

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 🧭 Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: 📦 Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: 🧪 Run Cypress (Chrome headless)
        uses: cypress-io/github-action@v6
        with:
          command: >
            npx cypress run
            --browser chrome --headless
            --spec cypress/e2e/orange_shop.cy.js
            --env SLOW=0
            -- --disable-gpu --disable-dev-shm-usage --no-sandbox --window-size=1366,768
        env:
          CYPRESS_screenshotOnRunFailure: true
          CYPRESS_video: false

      # artifacts باش تبقى ديما كتطلع فشل/نجاح
      - name: 📎 Upload screenshots (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: 🎥 Upload videos (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: 📎 Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/report.html
          if-no-files-found: warn

      # إرسال الإيميل ما يطيّحش الپايپلاين حتى إلا فشل SMTP
      - name: ✉️ Send report by email (Outlook SMTP)
        if: always()
        continue-on-error: true
        run: |
          ls -lah cypress/reports || true
          node scripts/send-mails.js
