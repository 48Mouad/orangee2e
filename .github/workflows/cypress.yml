name: E2E (Cypress)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # Ù‡Ø§Ø¯ env Ø¹Ù„Ù‰ Ù…Ø³ØªÙˆÙ‰ Ø§Ù„Ø¬ÙˆØ¨ (Ø³ÙŠØ±ÙŠ ÙÙŠÙ‡Ø§ Ø§Ù„Ø³ÙƒØ±ÙŠØªØ³ Ù…Ù† Settings â†’ Secrets â†’ Actions)
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_TO:   ${{ secrets.MAIL_TO }}

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ§­ Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: ğŸ“¦ Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: ğŸ§ª Run Cypress (Chrome headless)
        uses: cypress-io/github-action@v6
        with:
          command: >
            npx cypress run
            --browser chrome --headless
            --spec cypress/e2e/orange_shop.cy.js
            --env SLOW=0
            -- --disable-gpu --disable-dev-shm-usage --no-sandbox --window-size=1366,768
        env:
          CYPRESS_screenshotOnRunFailure: true
          CYPRESS_video: false

      # artifacts Ø¨Ø§Ø´ ØªØ¨Ù‚Ù‰ Ø¯ÙŠÙ…Ø§ ÙƒØªØ·Ù„Ø¹ ÙØ´Ù„/Ù†Ø¬Ø§Ø­
      - name: ğŸ“ Upload screenshots (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: ğŸ¥ Upload videos (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: ğŸ“ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/report.html
          if-no-files-found: warn

      # Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¥ÙŠÙ…ÙŠÙ„ Ù…Ø§ ÙŠØ·ÙŠÙ‘Ø­Ø´ Ø§Ù„Ù¾Ø§ÙŠÙ¾Ù„Ø§ÙŠÙ† Ø­ØªÙ‰ Ø¥Ù„Ø§ ÙØ´Ù„ SMTP
      - name: âœ‰ï¸ Send report by email (Outlook SMTP)
        if: always()
        continue-on-error: true
        run: |
          ls -lah cypress/reports || true
          node scripts/send-mails.js
