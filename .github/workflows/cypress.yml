name: E2E (Cypress)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ§­ Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: ğŸ“¦ Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: ğŸ§ª Run Cypress (Chrome headless)
        uses: cypress-io/github-action@v6
        continue-on-error: true 
        with:
          command: >
            npx cypress run
            --browser chrome --headless
            --spec cypress/e2e/**/*.cy.js
            --env SLOW=0
            -- --disable-gpu --disable-dev-shm-usage --no-sandbox --window-size=1366,768
        env:
          CYPRESS_screenshotOnRunFailure: true
          CYPRESS_video: true

      
      # - name: ğŸ“ Generate unified HTML report
      #   if: always()
      #   run: npm run report:regen

      - name: ğŸ“¦ Upload Pages bundle (full reports dir)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-pages
          path: cypress/reports
          if-no-files-found: warn

      - name: ğŸ“ Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/report.html
          if-no-files-found: warn

      - name: ğŸ“ Upload screenshots (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: ğŸ¥ Upload videos (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

  deploy-pages:
    if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: cypress
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: â¬‡ï¸ Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: e2e-pages
          path: ./site

      - name: ğŸ§· Make index.html
        run: |
          test -f ./site/report.html
          cp ./site/report.html ./site/index.html

      - name: ğŸ“¦ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
