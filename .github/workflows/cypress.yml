name: E2E (Cypress)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 🧭 Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: 📦 Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: 🧪 Run Cypress (Chrome headless)
        uses: cypress-io/github-action@v6
        with:
          command: >
            npx cypress run
            --browser chrome --headless
            --spec cypress/e2e/*.cy.js
            --env SLOW=0
            -- --disable-gpu --disable-dev-shm-usage --no-sandbox --window-size=1366,768
        env:
          CYPRESS_screenshotOnRunFailure: true
          CYPRESS_video: true

      - name: 📝 Generate unified HTML report
        if: always()
        run: |
          mkdir -p cypress/reports
          npm run report:regen || echo "no mochawesome jsons; skipping merge"

      - name: 📦 Upload Pages bundle (full reports dir)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-pages
          path: cypress/reports
          if-no-files-found: warn

      - name: 📎 Upload main HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/report.html
          if-no-files-found: warn

      - name: 📎 Upload screenshots (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: 🎥 Upload videos (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

  deploy-pages:
    if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: cypress
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ⬇️ Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: e2e-pages
          path: ./site

      - name: 🧷 Make index.html (fallback)
        run: |
          mkdir -p ./site
          # إذا report.html ماكاينش، جرّب أول HTML فـ المجلد
          if [ ! -f ./site/report.html ]; then
            first_html="$(ls -1 ./site/*.html 2>/dev/null | head -n1 || true)"
            if [ -n "$first_html" ]; then
              cp "$first_html" ./site/report.html
            fi
          fi
          # دير index.html إلا لقيتي واحد
          if [ -f ./site/report.html ]; then
            cp ./site/report.html ./site/index.html
          else
            echo "⚠️ No HTML report found; skipping Pages deploy."
            exit 0
          fi

      - name: 📦 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
